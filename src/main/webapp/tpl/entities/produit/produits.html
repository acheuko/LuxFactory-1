<div class="bg-light lter b-b wrapper-md" >
    <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a ui-sref="home"><i class="fa fa-home icon"></i> Accueil</a></li>
    <li class="breadcrumb-item active">Configuration</li>
    <li class="breadcrumb-item active" aria-current="page">Produits</li>
  </ol>
</nav>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
         <div class="panel-heading">
            <div class="row">
                <div class="col-xs-12 no-padding-right">
                    <form name="searchForm" class="form-inline">
                        <div class="input-group pull-right" >
                            <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="Recherche">
                            <span  class="input-group-btn width-min" >
                                <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                            <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                                <button class="btn btn-info" ng-click="vm.clear()">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body table-responsive">
            <!-- <table class="table table-striped table-bordered table-hover"> -->
                <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th><span >ID</span></th>
                         <th><span >Denomination</span></th> 
                         <th><span >Type</span></th> 
                         <th><span >Categorie</span></th> 
                         <th><span >Prix</span></th> 
                         <th><span >Unite</span></th>
                        <th has-authority="ROLE_ADMIN">
                            <button class="btn btn-primary" ui-sref="produit.new"   tooltip="CrÃ©er Produit">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="produit in vm.produits track by produit.id">
                        <td><a ui-sref="produit-detail({id:produit.id})">{{produit.id}}</a></td>
                         <td>{{produit.denomination}}</td>
                         <td>{{produit.type}}</td>
                         <td>{{produit.categorie.libelle}}</td>
                         <td>{{produit.prix | number }}</td>
                         <td>{{produit.unite.libelle}}</td>

                        <td has-authority="ROLE_ADMIN">

                           
                            <button type="submit"   ui-sref="produit.edit({id:produit.id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                            <button type="submit"  ui-sref="produit.delete({id:produit.id})"  class="btn btn-sm btn-danger"  tooltip="Supprimer">
                                <i class="fa fa-trash">
                                </i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
