<div class="bg-light lter b-b wrapper-md" >
    <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a ui-sref="home"><i class="fa fa-home icon"></i> Accueil</a></li>
    <li class="breadcrumb-item active">Configuration</li>
    <li class="breadcrumb-item active" aria-current="page">Entrepot</li>
  </ol>
</nav>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        
        <div class="panel-body table-responsive">
            <div has-authority="ROLE_ADMIN" class="form-group" style='float: right;'>
                 <button class="btn btn-primary" ui-sref="entrepot.new" tooltip="Ajouter un entrepot"><i class="fa fa-plus"></i></button>
              </div>


              <table id="dt_entrepot" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-bordered table-hover table-striped">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th><span >ID</span> </th>
                         <th><span >Libelle</span> </th>
                         <th><span >Capactite</span> </th>
                         <th><span >Responsable</span></th>
                         <th><span >Activite</span></th>
                        <th has-authority="ROLE_ADMIN">
                           
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entrepot in vm.entrepots track by entrepot.id">
                        <td><a ui-sref="entrepot-detail({id:entrepot.id})">{{entrepot.id}}</a></td>
                         <td>{{entrepot.libelle}}</td>
 <td>{{entrepot.capactite}}</td>
 <td>{{entrepot.responsable.nom}}</td>
 <td>{{entrepot.activite.libelle}}</td>
                        <td has-authority="ROLE_ADMIN">

                          
                            <button type="submit"   ui-sref="entrepot.edit({id:entrepot.id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                            <button type="submit"  ui-sref="entrepot.delete({id:entrepot.id})"  class="btn btn-sm btn-danger"  tooltip="Supprimer">
                                <i class="fa fa-trash">
                                </i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
